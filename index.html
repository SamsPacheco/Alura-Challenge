<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="img/Header.png" alt="logo-Alura" class="header__logo">
    </header>

    <main class="container">

        <section class="encryptor">
            <textarea class="encryptor__textArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="encryptor__message">
                <img src="img/icon.svg" alt="icon-exclamacion" class="encryptor__message-img">
                Solo letras minusculas y sin acentos
            </p>
            <div class="encryptor__buttons">
                <button class="encryptor_encryp" onclick="btnEncrypt()" >Encriptar</a>
                <button class="encryptor_desencryp" onclick="btnDecrypt()">Desencriptar</a>
            </div>
        </section>

        <section class="message"> 
            <div class="message__container">
                <div class="message__container-img">
                    <img src="img/Muñeco.png" alt="muñeco-img" class="img-muneco">
                </div>
                <div class="message__no-encryptado">
                    <h1 class="message__title">Ningún mensaje fue encontrado</h1>
                    <p class="message__paragraph">Ingresa el texto qe desees encriptar o desencriptar</p>
                </div>
                <div class="message__show">
                    <textarea class="message__encryptado" cols="30" rows="10"></textarea>
                    <Button class="message__btnCopiar" onclick="copyText()">Copiar</Button> 
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
            <p>Coded by <a href="https://github.com/SamsPacheco?tab=repositories">Samuel Pacheco</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
