<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="img/Header.png" alt="logo-Alura" class="header__logo">
    </header>

    <main class="container">

        <section class="encryptor">
            <input type="text" placeholder="Ingresa el texto aqui">
            <p class="encryptor__message">
                <img src="img/icon.svg" alt="icon-exclamacion" class="encryptor__message-img">
                Solo letras minusculas y sin acentos
            </p>
            <div class="encryptor__buttons">
                <a href="#" class="encryptor_encryp">Encriptar</a>
                <a href="#" class="encryptor_desencryp">Desencriptar</a>
            </div>
        </section>

        <section class="message">
            <div class="message__container">
                <div class="message__container-img">
                    <img src="img/Muñeco.png" alt="muñeco-img" class="img-muneco">
                </div>
                <h1 class="message__title">Ningún mensaje fue encontrado</h1>
                <p class="message__paragraph">Ingresa el texto qe desees encriptar o desencriptar</p>
                <!-- <Button class="message__btnCopiar">Copiar</Button> -->
            </div>
        </section>

    </main>
    
</body>
</html>
